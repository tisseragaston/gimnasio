<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Contactos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo_img" src="./img/logo terra.png" alt="logo">
        </div>
        <section>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/actividades.html">Actividades</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/precios.html">Precios</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/nosotros.html">Nosotros</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/contacto.html">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </section>
    </header>
    <main class="mainContacto">
        <h1 class="animate__animated animate__backInDown">Formulario de Contacto</h1>
            <section>
                <form class="row g-3 needs-validation m-5" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationCustom01" value="" required>
                      <div class="valid-feedback">
                        Perfecto!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">
                        Perfecto!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label">Telefono</label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Ingrese su telefono
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">email</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Ingrese su email
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom04" class="form-label">Actividad</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Elija una actividad</option>
                        <option>Spinning</option>
                        <option>BodyPump</option>
                        <option>Musculacion</option>
                        <option>Funcional</option>
                      </select>
                      <div class="invalid-feedback">
                        Por favor seleccione una actividad
                      </div>
                    </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Enviar Datos</button>
                    </div>
                  </form>
            </section>
        
            <!--MAPA-->
    </main>
    <footer>
        <ul class="footer_list">
            <li>üìç Av Ignacio de la Roza 90 - San Juan - Argentina</li>
            <li>üì≤ 264-5161444</li>
        </ul>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
